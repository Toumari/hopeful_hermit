<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Coloring Book</title>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/jquery.panzoom.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="js/coloring_book.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <button id="btnZoomIn" class="zoom-button">In
        <button id="btnZoomOut" class="zoom-button">Out</button>
        <div id="cont">
            <img id="panzoom" src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg" width="750"
                height="750">
        </div>
        <script>
            var pageContainer = $("#panzoom");
            pageContainer.panzoom({
                increment: 0.2,
                duration: 500,
                disablePan: false,
                minScale: 0.3,
                maxScale: 3,
                contain: 'invert',
                $zoomIn: $("#btnZoomIn"),
                $zoomOut: $("#btnZoomOut"),
                onEnd: onPanZoomEnd
            });
            var onPanZoomEnd = function () {
                alert("dads");
            };
        </script>

</body>
